name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test --reporter=junit --reporter-outfile=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

      - name: Test Report Summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Bun Tests
          path: test-results.xml
          reporter: java-junit

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devops-hono-app:${{ github.sha }} .

      - name: Test Docker container
        run: |
          docker run -d -p 3000:3000 --name test-app devops-hono-app:${{ github.sha }}
          sleep 3
          curl -f http://localhost:3000/ || exit 1
          docker stop test-app